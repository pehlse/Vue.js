<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1){{2+2}}</p>
        <p>2){{"Feliz".toUpperCase()}}</p>
        <p>3) Produto: {{produto}}, Preço: {{preco}}, Desconto: {{desconto * 100}}%</p>
        <p>4) Hora certa: {{horacerta()}}</p>
        <p>5) Preço com desconto: {{precoDesconto()}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                produto: "Caneta",
                preco: "5.89",
                desconto: "0.15"
            },
            methods :{
                horacerta(){
                    return new Date().toLocaleString()
                },
                precoDesconto(){
                    return this.preco * (1 - this.desconto)
                }
            }
        })
        
    </script>
</body>
</html>
